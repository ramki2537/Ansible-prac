- name: Install nginx
  hosts: web
  tasks:
  - name: install nginx if RHEL
    ansible.builtin.dnf:
      name: nginx
      state: installed
    when: ansible_os_family == "RedHat"

  - name: install nginx if Ubuntu
    ansible.builtin.dnf:
      name: nginx
      state: installed
    when: ansible_os_family == "Ubuntu"